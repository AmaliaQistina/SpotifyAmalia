<div class="row">
    <div class="col-md-4">
        <img
    class="img-box"
    *ngIf="musicData.images.length > 0"
    [src]="musicData.images[0].url"
    alt=""
  />
        <h4 (click)="viewDetails(musicData)" style="cursor:pointer;">
            {{ musicData.name}}
        </h4>
        <p>Genres: {{ getGenreList(musicData.genres) }}</p>
    </div>
</div>
